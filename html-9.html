<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add video to html ?</title>
</head>
<body>
    <h1>Adding video to HTML</h1>
    <video width="600" controls poster="lmfao.jpg">
        <source src="video.mp4" type="video/mp4">
    </video>

    <h1>Adding audio too</h1>
    <audio controls>
        <source src="water-dripping-ogg-format-70421.mp3" type="audio/mp3">
        <source src="water-dripping-ogg-format-70421.ogg" type="audio/ogg">
    </audio>

    <h1>Trying adding iframe too</h1>
    <iframe
  id="inlineFrameExample"
  title="Inline Frame Example"
  width="300"
  height="200"
  src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
</iframe>



</body>
</html>
